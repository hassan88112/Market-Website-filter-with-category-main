 <div class="card text-white bg-dark mb-3" style="max-width: 30rem;   align-content: center">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form class="container" #form="ngForm" (submit)="onSubmit(form)">
        <div class="form-group row">
          <label>Email</label>
          <div>
            <input type="email"   placeholder="Email"
                   style="width: 140%"
            ngModel name="email"
                   [(ngModel)]="login.email"
            #email="ngModel"
            required
            minlength="5"
            maxlength="30"
            >
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Required</div>
          </div>
        </div>
        <div class="form-group row">
          <label  >Password</label>
          <div >
            <input type="password"  placeholder="Password"   style="width: 140%"
             ngModel      name="password"
                   #password="ngModel"
             [(ngModel)]="login.password"
                   minlength="8"
                   maxlength="30"
                   required
                  >
            <div class="alert alert-danger" *ngIf="password.touched &&password.invalid " >Required</div>
          </div>
          <br>
        </div>
        <div class="form-group row">
          <label  >Password</label>
          <div >
            <input type="password"  placeholder="Confirm Password"   style="width: 140%"
                   ngModel      name="confirmPassword"
                   #confirmPassword="ngModel"
                   [(ngModel)]="confirmPass"
                   pattern="{{login.password}}"
                   minlength="8"
                   maxlength="30"
                   required
            >
            <div class="alert alert-danger" *ngIf="confirmPassword.touched &&confirmPassword.invalid ">Confirm Password required </div>
          </div>
        </div>

        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
        <br>
      </form>
    </div>
  </div>
